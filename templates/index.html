<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
	<script src="{{ url_for('static',filename='js/chat.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootswatch.min.css') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/pusher-chat-widget.css') }}"></script>
</head>
<body>
	<div class="container">
		<section class="realtime-chat">
			<div class="row">
	        	<div class="pusher-chat-widget">
	        		<div>
	        			<label>
	        				<h2>Chat</h2>
	        			</label>
	        			<div class="bs-component" id="chat-list">
	        			</div>
	        		</div>
	        		<div class="form-group">
	        			<label for="message">
	        				<h2>Message</h2>
	        			</label>
	        			<input name="message" class="form-control" rows="3" id="input-message" >
	        		</div>
	        		<div class="form-group">
	        			<button class="btn btn-default btn-lg btn-block" id="button-send">Send</button>
	        		</div>
	        	</div>
	        </div>
	    </section>
	</div>
</body>
</html>
